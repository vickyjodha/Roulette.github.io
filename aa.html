<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <canvas id='myCanvas' width='880' height='300'>
        Canvas not supported, use another browser.
    </canvas>
    <script src="./win.js"></script>
    <script>
        let theWheel = new Winwheel({
            'numSegments': 8,
            'outerRadius': 170,
            'segments': [{
                'fillStyle': '#eae56f',
                'text': 'Prize 1'
            }, {
                'fillStyle': '#89f26e',
                'text': 'Prize 2'
            }, {
                'fillStyle': '#7de6ef',
                'text': 'Prize 3'
            }, {
                'fillStyle': '#e7706f',
                'text': 'Prize 4'
            }, {
                'fillStyle': '#eae56f',
                'text': 'Prize 5'
            }, {
                'fillStyle': '#89f26e',
                'text': 'Prize 6'
            }, {
                'fillStyle': '#7de6ef',
                'text': 'Prize 7'
            }, {
                'fillStyle': '#e7706f',
                'text': 'Prize 8'
            }],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 8,
                'callbackAfter': 'drawTriangle()'
            }
        });

        // In this example I use raw Javascript to do the AJAX, but if you have jQuery included
        // in your website so might want to use its AJAX features as its a bit less code to write.
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = ajaxStateChange;

        // Function called on click of spin button.
        function calculatePrizeOnServer() {
            // Make get request to the server-side script.
            xhr.open('GET', "calculate_prize.php", true);
            xhr.send('');
        }

        // Called when state of the HTTP request changes.
        function ajaxStateChange() {
            if (xhr.readyState < 4) {
                return;
            }

            if (xhr.status !== 200) {
                return;
            }

            // The request has completed.
            if (xhr.readyState === 4) {
                let segmentNumber = xhr.responseText; // The segment number should be in response.

                if (segmentNumber) {
                    // Get random angle inside specified segment of the wheel.
                    let stopAt = theWheel.getRandomForSegment(segmentNumber);

                    // Important thing is to set the stopAngle of the animation before stating the spin.
                    theWheel.animation.stopAngle = stopAt;

                    // Start the spin animation here.
                    theWheel.startAnimation();
                }
            }
        }

        // Usual pointer drawing code.
        drawTriangle();

        function drawTriangle() {
            // Get the canvas context the wheel uses.
            let ctx = theWheel.ctx;

            ctx.strokeStyle = 'navy'; // Set line colour.
            ctx.fillStyle = 'aqua'; // Set fill colour.
            ctx.lineWidth = 2;
            ctx.beginPath(); // Begin path.
            ctx.moveTo(170, 5); // Move to initial position.
            ctx.lineTo(230, 5); // Draw lines to make the shape.
            ctx.lineTo(200, 40);
            ctx.lineTo(171, 5);
            ctx.stroke(); // Complete the path by stroking (draw lines).
            ctx.fill(); // Then fill.
        }
    </script>

</body>

</html>
