        .circleScaleBtn {
            margin-left: 28% !important;
            cursor: pointer;
            border: none;
            padding: 12px 24px;
            background-color: black;
            color: white;
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            z-index: 1;
        }
        
        .circleScaleBtn span {
            z-index: 1;
            position: relative;
        }
        
        .circleScaleBtn:focus {
            border: none;
            outline: none;
        }
        
        .circleScaleBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0, 0, 0);
            transition: opacity .4s cubic-bezier(.19, 1, .22, 1), transform .75s cubic-bezier(.19, 1, .22, 1);
            background-color: white;
            opacity: 0;
        }
        
        .circleScaleBtn:hover span {
            color: black;
        }
        
        .circleScaleBtn:hover::before {
            opacity: 1;
            transition-duration: .85s;
            transform: translate3d(-50%, -50%, 0) scale3d(1, 1, 1)
        }
        
        #canvas,
        #spin {
            display: flex;
            margin: auto;
        }
        
        #spin:disabled,
        #spin[disabled],
        #spin:disabled:hover::before,
        #spin[disabled]:hover::before,
        #spin[disabled]:hover span {
            cursor: unset !important;
            color: rgb(138, 130, 130) !important;
            background-color: rgb(87, 83, 84) !important;
            color: rgba(48, 45, 45, 0.856);
